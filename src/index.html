<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper" data-qa="big">
      <img
        class="search-icon"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        type="text"
        class="search-bar"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </div>
    <div class="wrapper" data-qa="small">
      <img
        class="search-icon search-icon_small"
        src="images/Search.svg"
        alt="search icon"
      >
      <input
        type="text"
        class="search-bar search-bar_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </div>
  </body>
</html>
